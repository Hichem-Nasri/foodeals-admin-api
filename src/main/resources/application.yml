spring:
  application:
    name: Foodeals

  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    hikari:
      auto-commit: false

  jpa:
    open-in-view: false
    # Avoid relying on JDBC metadata (e.g. when DB is unreachable at startup).
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
          time_zone: UTC
        type:
          preferred-instant-jdbc-type: TIMESTAMP

  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true

app:
  security:
    jwt:
      # Must be long enough for HS256 (>= 32 bytes).
      secret-key: ${APP_JWT_SECRET_KEY:dev-foodeals-admin-api-secret-key-change-me-please-32-bytes}
      # 30 days
      expiration: ${APP_JWT_EXPIRATION_MS:2592000000}
      refresh-token:
        # 30 days
        expiration: ${APP_JWT_REFRESH_EXPIRATION_MS:2592000000}

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:ERROR}
